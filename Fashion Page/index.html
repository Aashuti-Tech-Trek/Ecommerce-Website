<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop by Fashion Category</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item logo-item"><img src="/bannerImages/megamart-logo.png" alt="MegaMart Logo" class="logo"></li>
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About Us</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
                <li class="nav-item search-container">
                    <input type="text" class="search-box" placeholder="Search products...">
                </li>
                <li class="nav-item"><a href="#" class="icon-link"><i class="fas fa-heart"></i></a></li>
                <li class="nav-item"><a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                  <div class="cart-quantity js-cart-quantity">0</div></li>
                <li class="nav-item"><a href="#" class="icon-link"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="filter-men-women">
            <button class="all-btn filt" data-id="all">All</button>
            <button class="men-btn filt" data-id="men">Men</button>
            <button class="women-btn filt" data-id="women">Women</button>
        </div>
        <div class="products-grid js-products-grid">
          <div class="product-container">
            <div class="product-image-container">
              <img class="product-image"
                src="/productImages/kurtiAda.webp">
            </div>
            <div class="product-brand">
              ADA 
            </div>
  
            <div class="product-name limit-text-to-2-lines">
              Ada Women's Cotton Hand Embroidered Chikankari Short Kurti
            </div>
  
            <div class="product-rating-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="black" fill="none">
                    <path d="M13.7276 3.44418L15.4874 6.99288C15.7274 7.48687 16.3673 7.9607 16.9073 8.05143L20.0969 8.58575C22.1367 8.92853 22.6167 10.4206 21.1468 11.8925L18.6671 14.3927C18.2471 14.8161 18.0172 15.6327 18.1471 16.2175L18.8571 19.3125C19.417 21.7623 18.1271 22.71 15.9774 21.4296L12.9877 19.6452C12.4478 19.3226 11.5579 19.3226 11.0079 19.6452L8.01827 21.4296C5.8785 22.71 4.57865 21.7522 5.13859 19.3125L5.84851 16.2175C5.97849 15.6327 5.74852 14.8161 5.32856 14.3927L2.84884 11.8925C1.389 10.4206 1.85895 8.92853 3.89872 8.58575L7.08837 8.05143C7.61831 7.9607 8.25824 7.48687 8.49821 6.99288L10.258 3.44418C11.2179 1.51861 12.7777 1.51861 13.7276 3.44418Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              <div class="product-rating-count link-primary">
                87
              </div>
            </div>
  
            <div class="product-price">
              889
            </div>
  
            
            <div class="product-spacer"></div>
  
            <div class="added-to-cart">
              <img src="images/icons/checkmark.png">
              Added
            </div>
  
            <button class="add-to-cart-button button-primary">
              Add to Cart
            </button>
          </div>
  
          <div class="product-container">
            <div class="product-image-container">
              <img class="product-image"
                src="/productImages/Coord Set.jpg">
            </div>
            <div class="product-brand">
              BLACKSTEP 
            </div>
            <div class="product-name limit-text-to-2-lines">
              Women's Cotton Blend T-shirt & Pyjama Ethnic Co Ord Set
            </div>
  
            <div class="product-rating-container">
              <img class="product-rating-stars"
                src="images/ratings/rating-40.png">
              <div class="product-rating-count link-primary">
                127
              </div>
            </div>
  
            <div class="product-price">
              759
            </div>
  
            <div class="product-quantity-container">
              <select>
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
  
            <div class="product-spacer"></div>
  
            <div class="added-to-cart">
              <img src="images/icons/checkmark.png">
              Added
            </div>
  
            <button class="add-to-cart-button button-primary">
              Add to Cart
            </button>
          </div>
  
          <div class="product-container">
            <div class="product-image-container">
              <img class="product-image"
                src="https://supersimple.dev/projects/amazon/images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
            </div>
  
            <div class="product-name limit-text-to-2-lines">
              Adults Plain Cotton T-Shirt - 2 Pack
            </div>
  
            <div class="product-rating-container">
              <img class="product-rating-stars"
                src="images/ratings/rating-45.png">
              <div class="product-rating-count link-primary">
                56
              </div>
            </div>
  
            <div class="product-price">
              $7.99
            </div>
  
            <div class="product-quantity-container">
              <select>
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
  
            <div class="product-spacer"></div>
  
            <div class="added-to-cart">
              <img src="images/icons/checkmark.png">
              Added
            </div>
  
            <button class="add-to-cart-button button-primary">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
          
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
