<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMart - One Stop Platform for your shopping needs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item logo-item"><img src="/bannerImages/megamart-logo.png" alt="MegaMart Logo" class="logo"></li>
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About Us</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>

                <li class="nav-item search-container">
                    <input type="text" class="search-box" placeholder="Search products...">
                </li>
                <li class="nav-item"><a href="#" class="icon-link"><i class="fas fa-heart"></i></a></li>
                <li class="nav-item"><a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                <div class="cart-number"></div></li>
                <li class="nav-item"><a href="#" class="icon-link"><i class="fas fa-user"></i></a></li>

                
            </ul>
        </nav>
    </header>
        
    <div class="container">
        
        <div class="banner">
             <div class="banner-placeholder">
                <img class="image newArrival" src="/bannerImages/spring-update-banner.jpeg" alt="Spring Update Banner">
                <button class="bn prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="bn next-btn"><i class="fas fa-chevron-right"></i></button>
             </div>
        </div>
        <p class="info">Shop by Category</p>
        
            <div id="category-container" class="product-category-images"></div>
         
    </div>
    
    <footer class="footer">
        
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
